<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="/css/common.css" rel="stylesheet">
  {{ with .Styles }}{{ range . }}<link href="/css/{{.}}" rel="stylesheet">{{ end }}{{ end }}
  <script src='https://kit.fontawesome.com/{{.Config "FA_KEY"}}.js' crossorigin="anonymous"></script>
  <title>{{.Title}}</title>
</head>
<body>
<div id="site-wrapper">
<nav class="top-navbar">
    <div id="nav-link-home" class="header-item"><strong><a href="/">Nick Lemoing</a></strong></div>
    <div class='header-item'><a href="/blog">Blog</a></div>
    <div class='header-item'><a href="/resume">Resume</a></div>
</nav>
<div id="content-wrapper">
{{ template "content" .}}
</div>
</div>
{{ with .Details }}
<footer>
    Get in touch
    <div class="contact-links">
    {{ with .Email }}
    <div class='footer-item'>
      <a href='mailto:{{.}}'><i class="fas fa-envelope"></i></a>
    </div>
    {{ end }}
    {{ with .GitHub }}
    <div class='footer-item'>
      <a href='https://github.com/{{.}}'><i class="fab fa-github"></i></a>
    </div>
    {{ end }}
    {{ with .LinkedIn }}
    <div class='footer-item'>
      <a href='https://linkedin.com/in/{{.}}'><i class="fab fa-linkedin"></i></a>
    </div>
    {{ end }}
    </div>
</footer>
{{ end }}
</body>
{{ with .Scripts}}{{ range . }}<script src="{{.}}"></script>{{ end }}{{ end }}
</html>
