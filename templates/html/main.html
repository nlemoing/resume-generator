<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="/css/common.css" rel="stylesheet">
  {{ range .Styles }}<link href="/css/{{.}}" rel="stylesheet">{{ end }}
  <script src='https://kit.fontawesome.com/{{.Config "FA_KEY"}}.js' crossorigin="anonymous"></script>
  <title>{{.Title}}</title>
</head>
<body>
<header>
    <div id="home" class="header-item"><h1><a href="/">Nick Lemoing</a><h1></div>
    <div class='header-item'><h2><a href="/blog">Blog</a></h2></div>
    <div class='header-item'><h2><a href="/resume">Resume</a></h2></div>
    {{ with .Details }}
    <div class='header-item header-right'></div>
    {{ with .Email }}
    <div class='header-item'>
      <a href='mailto:{{.}}'><i class="fas fa-envelope"></i></a>
    </div>
    {{ end }}
    {{ with .Phone }}
    <div class='header-item'>
      <a href='tel:{{.}}'><i class="fas fa-phone"></i></a>
    </div>
    {{ end }}
    {{ with .GitHub }}
    <div class='header-item'>
      <a href='https://github.com/{{.}}'><i class="fab fa-github"></i></a>
    </div>
    {{ end }}
    {{ with .LinkedIn }}
    <div class='header-item'>
      <a href='https://linkedin.com/in/{{.}}'><i class="fab fa-linkedin"></i></a>
    </div>
    {{ end }}
    {{ end }}
</header>
{{ template "content" .}}
</body>
{{ range .Scripts }}<script src="/scripts/{{.}}"></script>{{ end }}
</html>
