<div class="section">
    <div class="section-title"><h1>{{.Title}}</h1></div>
    {{ with .Items -}}
    <div class="section-items">
    {{ range . -}}
    <div class="item">
        <h2>{{.Title}}{{with .Subtitle}} | {{.}}{{end}}</h2>
        <h3>{{.Subheading}}</h3>
        {{ with .Description }}{{ template "description.html" .}}{{ end }}
    </div>
    {{ end }}
    </div>
    {{ end }}
    {{ with .Description }}{{ template "description.html" .}}{{ end }}
</div>
